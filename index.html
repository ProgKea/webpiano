<html>
  <head>
    <title>Piano</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Piano</h1>
    <div class="container">
      <canvas id="piano"></canvas>
      <fieldset id="pianoStyle">
        <legend>Style:</legend>
        <div>
          <input type="radio" name="style" id="Emotional" value="Emotional" checked/>
          <label for="Emotional">Emotional</label>
        </div>
        <div>
          <input type="radio" name="style" id="Emotional_2.0" value="Emotional_2.0" />
          <label for="Emotional_2.0">Emotional_2.0</label>
        </div>
        <div>
          <input type="radio" name="style" id="GreatAndSoftPiano" value="GreatAndSoftPiano"/>
          <label for="GreatAndSoftPiano">GreatAndSoftPiano</label>
        </div>
        <div>
          <input type="radio" name="style" id="HardAndToughPiano" value="HardAndToughPiano"/>
          <label for="HardAndToughPiano">HardAndToughPiano</label>
        </div>
        <div>
          <input type="radio" name="style" id="HardPiano" value="HardPiano"/>
          <label for="HardPiano">HardPiano</label>
        </div>
        <div>
          <input type="radio" name="style" id="Harp" value="Harp" />
          <label for="Harp">Harp</label>
        </div>
        <div>
          <input type="radio" name="style" id="Harpsicord" value="Harpsicord"/>
          <label for="Harpsicord">Harpsicord</label>
        </div>
        <div>
          <input type="radio" name="style" id="LoudAndProudPiano" value="LoudAndProudPiano"/>
          <label for="LoudAndProudPiano">LoudAndProudPiano</label>
        </div>
        <div>
          <input type="radio" name="style" id="Music_Box" value="Music_Box"/>
          <label for="Music_Box">Music_Box</label>
        </div>
        <div>
          <input type="radio" name="style" id="NewPiano" value="NewPiano"/>
          <label for="NewPiano">NewPiano</label>
        </div>
        <div>
          <input type="radio" name="style" id="Piano2" value="Piano2"/>
          <label for="Piano2">Piano2</label>
        </div>
        <div>
          <input type="radio" name="style" id="PianoSounds" value="PianoSounds"/>
          <label for="PianoSounds">PianoSounds</label>
        </div>
        <div>
          <input type="radio" name="style" id="Rhodes_MK1" value="Rhodes_MK1"/>
          <label for="Rhodes_MK1">Rhodes_MK1</label>
        </div>
        <div>
          <input type="radio" name="style" id="SoftPiano" value="SoftPiano"/>
          <label for="SoftPiano">SoftPiano</label>
        </div>
        <div>
          <input type="radio" name="style" id="Steinway_Grand" value="Steinway_Grand"/>
          <label for="Steinway_Grand">Steinway_Grand</label>
        </div>
        <div>
          <input type="radio" name="style" id="Untitled" value="Untitled"/>
          <label for="Untitled">Untitled</label>
        </div>
        <div>
          <input type="radio" name="style" id="Vintage_Upright" value="Vintage_Upright"/>
          <label for="Vintage_Upright">Vintage_Upright</label>
        </div>
        <div>
          <input type="radio" name="style" id="Vintage_Upright_Soft" value="Vintage_Upright_Soft"/>
          <label for="Vintage_Upright_Soft">Vintage_Upright_Soft</label>
        </div>
      </fieldset>
    </div>
    <script src="index.js"></script>
  </body>
</html>
